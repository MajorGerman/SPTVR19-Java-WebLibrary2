<html id="html">
    
    <head>
        <title>Кухонный магазин Георга Лаабе</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="css/main.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">       
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <script type="module" src="js/App.js"></script>
    </head>
    
    <body id="body">
        <div class="container-fluid">
            
            <nav id="navbar" class="navbar navbar-expand-md navbar-light bg-light">
                <div class="container-fluid">
                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav mx-auto">                     
                      <a class="nav-link" id="printIndex" href="#printIndex">Главная</a>
                      <a class="nav-link" id="buyProductForm" href="#buyProductForm">Каталог</a>
                      <a class="nav-link" id='addProductForm'  href="#addProductForm" ${managerhidden}hidden>  Добавить товар  </a>
                      <a class="nav-link" id="editProductForm" href="#editProductForm1" ${managerhidden}hidden>  Изменить товар  </a>
                      <a hidden class="nav-link" id="discountForm" href=#discountForm" ${managerhidden}hidden>  Сделать распродажу  </a>
                      <a class="nav-link" id="listPersons" href="#listPersons" ${adminhidden}hidden>  Список покупателей  </a>  
                      
                      <br>
                      <a class="nav-link" id="showProfile" href="#showProfile" ${userhidden}hidden>  Профиль  </a>                             
                      <a class="nav-link" id="loginForm" href="#showLoginForm" ${hiddenlogin}> Войти </a>
                      <a class="nav-link" id="logout" href="#logout" ${hiddenlogout}hidden> Выйти </a>  
                      <a class="nav-link" id="regForm" href="#addPersonForm" ${hiddenreg}> Регистрация </a> 
                    </div>
                  </div>
                </div>
              </nav>
                                       
            <div id="infobox" style="display: none; width: 55%; transition: 0.5s; z-index: 50; text-align: center" class="alert alert-info justify-content-md-center mx-auto fade show col-md-4 m-3" role="alert">
                <strong id="info"></strong>
            </div>  
            
            <style>
                
                #infobox:hover {
                    opacity: 0%;
                }
            </style>
            
            <script>
                
                document.getElementById('infobox').addEventListener('mouseover', close);
                function close() {
                    if (document.getElementById('infobox').style.display == 'block') {
                        setTimeout(function() {document.getElementById('infobox').style.display = 'none';}, 500)                       
                    }
                }
            </script>
                        
            
            <div id="context" style="min-height: 100%"></div>
             
        </div>
    </body>
    
    <footer class="footer py-2 bg-light text-center">
        <div class="container">
          <span class="text-muted">IVKHK 2021</span>
        </div>
      </footer>
    
</html>
